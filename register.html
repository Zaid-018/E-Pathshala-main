<script type="text/babel">
   function Popup({ message, onClose }) {
      return (
         <div style={{ position: 'fixed', top: '50%', left: '50%', transform: 'translate(-50%, -50%)', background: 'white', padding: '20px', borderRadius: '5px', boxShadow: '0 0 10px rgba(0,0,0,0.2)' }}>
            <h2>{message}</h2>
            <button onClick={onClose} style={{ marginTop: '10px', padding: '10px', background: '#007bff', color: 'white', border: 'none', borderRadius: '5px' }}>OK</button>
         </div>
      );
   }

   function App() {
      const [showPopup, setShowPopup] = React.useState(false);
      const [message, setMessage] = React.useState('');

      const handleSubmit = (event) => {
         event.preventDefault();
         setMessage('You have successfully registered!');
         setShowPopup(true);
         setTimeout(() => {
            window.location.href = 'home.html'; // Redirect to home page after 2 seconds
         }, 2000);
      };

      return (
         <div>
            <form onSubmit={handleSubmit} encType="multipart/form-data">
               <h3>register now</h3>
               <p>your name <span>*</span></p>
               <input type="text" name="name" placeholder="enter your name" required maxLength="50" className="box" />
               <p>your email <span>*</span></p>
               <input type="email" name="email" placeholder="enter your email" required maxLength="50" className="box" />
               <p>your password <span>*</span></p>
               <input type="password" name="pass" placeholder="enter your password" required maxLength="20" className="box" />
               <p>confirm password <span>*</span></p>
               <input type="password" name="c_pass" placeholder="confirm your password" required maxLength="20" className="box" />
               <input type="submit" value="submit" name="submit" className="btn" />
            </form>
            {showPopup && <Popup message={message} onClose={() => setShowPopup(false)} />}
         </div>
      );
   }

   ReactDOM.render(<App />, document.getElementById('react-root'));
</script>
